version: "3.8"

services:
  # LocalStack for local AWS services (DynamoDB, S3, etc.)
  localstack:
    profiles: ["full"]
    image: localstack/localstack:latest
    container_name: pathlab-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,s3,sqs,sns
      - DEBUG=0
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - "./localstack-data:/tmp/localstack"
    networks:
      - pathlab
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Template service
  template-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: pathlab-assist/pla-template-service:latest
    container_name: pathlab-template-service
    ports:
      - "8080:8080"
    environment:
      # Service
      - SERVICE_NAME=template-service
      - ENVIRONMENT=development
      - DEBUG=true

      # AWS/LocalStack
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://pathlab-localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_TABLE_PREFIX=pla-dev-

      # JWT (disabled for local dev)
      - JWT_ENABLED=false

      # Logging
      - LOG_LEVEL=DEBUG
      - LOG_JSON=false

      # CORS
      - CORS_ENABLED=true
      - CORS_ORIGINS=["*"]
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - pathlab
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  pathlab:
    name: pathlab
    external: true
